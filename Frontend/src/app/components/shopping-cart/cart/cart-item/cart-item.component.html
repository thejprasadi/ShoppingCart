
<div class="cart-item">
  <div class="row">
    <div class="col-md-2 text-left">
      <span>
        <button
          class="btn btn-outline-primary btn-sm"
          (click)="handlerRemoveCartItem(cartItem)"
        >
        <i class="fas fa-trash-alt"></i>
        </button>
      </span>
    </div>

    <div class="col-md-7 text-left">
      <span>{{ cartItem.productName }}</span>
    </div>

    <div class="col-md-4 text-right">
<hr>
      <form #form="ngForm">
        <div class="row ">

            <div class="input-group-prepend col-md-2 float-left">
              <span class="input-group-text " id="basic-addon1"><i class="fas fa-box-open"></i>  Quantity  </span>



        <input
          type="number"
          min="1"
          max="100"
          class="product-qty-btn"
          name="qty"
          #qty="ngModel"
          [(ngModel)]=" cartItem.qty"
          value="{{ cartItem.qty }}"
          (click)="setItemQty(cartItem)"
          (keyup.enter)="setItemQty(cartItem)"
          (blur)="setItemQty(cartItem)"
        />

      </div>
    </div>

      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col text-left">
      <span class="cart-item cart-item-price float-left">
        {{ cartItem.qty * cartItem.unitPrice | currency: "LKR " }}
      </span>
    </div>
  </div>
</div>
