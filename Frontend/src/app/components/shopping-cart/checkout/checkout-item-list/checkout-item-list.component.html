<div class="checkout-header text-center">
  <h3>Shopping Cart</h3>
</div>
<div class="cart-table">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Remove</th>
        <th scope="col">Product(s)</th>
        <th class="text-right" scope="col">Price</th>
        <th class="text-center" scope="col">Qty</th>
        <th class="text-right" scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartItem of cart">
        <td>
          <button
            class="btn btn-outline-primary"
            (click)="handlerRemoveCartItem(cartItem)"
          >
            X
          </button>
        </td>
        <td>{{ cartItem.productName }}</td>
        <td class="text-right">
          {{ cartItem.unitPrice | currency: "LKR " }}
        </td>
        <td class="text-center">
          <form #form="ngForm">
            <input
              type="number"
              min="1"
              max="100"
              class="product-qty-btn"
              name="qty"
              #qty="ngModel"
              [(ngModel)]="cartItem.qty"
              value="{{ cartItem.qty }}"
              (click)="setItemQty(cartItem)"
              (keyup.enter)="setItemQty(cartItem)"
              (blur)="setItemQty(cartItem)"
            />
          </form>
        </td>
        <td class="text-right">
          {{ cartItem.qty * cartItem.unitPrice | currency: "LKR " }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
