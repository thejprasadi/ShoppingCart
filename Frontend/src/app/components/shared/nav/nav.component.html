<nav class="navbar navbar-expand-lg navbar-light bg-primary" >
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="(loginStatus$ |async) as LoginStatus" >
        <a class="nav-link" [routerLinkActiveOptions]="{exact:true}" *ngIf="LoginStatus" routerLinkActive="active" routerLink="/orderhistory"><i class="fas fa-history"></i> Order History <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item"  >
        <a class="nav-link" [routerLinkActiveOptions]="{exact:true}"  routerLinkActive="active" routerLink=''><i class="fas fa-gifts"></i> Products <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/checkout"><i class="fas fa-shopping-cart"></i> Shopping Cart</a>
      </li>
    </ul>
    <div>
      <ul class="nav navbar-nav">
        <li class="nav-item" *ngIf="!(loginStatus$ |async) as LoginStatus" >
          <a class="nav-link" routerLink="register" *ngIf="LoginStatus"  routerLinkActive="active" ><i class="fas fa-user-plus"></i> Register</a>

        </li>
        <li class="nav-item" *ngIf="!(loginStatus$ |async) as LoginStatus">
          <a class="nav-link"routerLink="login" *ngIf="LoginStatus" routerLinkActive="active"  ><i class="fas fa-user-shield"></i> Login</a>

        </li>
        <li class="nav-item" *ngIf="(loginStatus$ |async) as LoginStatus" >
          <a class="nav-link"routerLink=""  *ngIf="LoginStatus" routerLinkActive="active"    (click)= "onLogout()"><i class="fas fa-sign-out-alt"></i> LogOut</a>

        </li>
      </ul>
    </div>

  </div>
</nav>
